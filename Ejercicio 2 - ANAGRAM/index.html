<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram detect</title>

    <style>

        body {
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            height: 100%;
            width: 100%;
        }

        .form {
            text-align: center;
        }

        .form__group {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <form class="form">
            <div class="form__group">
                <label for="firstWord">Ingresa una palabra a validar:</label>
                <input type="text" id="firstWord" name="firstWord">        
            </div>
            
            <div class="form__group">
                <label for="secondWord">Ingresa una palabra a validar:</label>
                <input type="text" id="secondWord" name="secondWord">
            </div>


            <div class="form_group">
                <h3 id="result"></h3>
            </div>

            <div class="form__group">
                <button onclick="isAnagram()" type="button">
                    Validar
                </button>
                <button onclick="resetFields()" type="button">
                    Resetear
                </button>
            </div>
        </form>

    </div>
    <script src="./anagram.js"></script>
</body>
</html>
