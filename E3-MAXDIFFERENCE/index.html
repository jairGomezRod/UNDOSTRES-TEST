<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max difference</title>

    <style>

        body {
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            height: 100%;
            width: 100%;
        }

        .form {
            text-align: center;
        }

        .form__group {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <form class="form">
            <div class="form__group">
                <label for="arrToValidate">Ingresa la secuencia de numeros a validar separados por ",": </label>
                <input type="text" id="arrToValidate" name="arrToValidate">        
            </div>
            
            <div class="form_group">
                <h3 id="result"></h3>
            </div>

            <div class="form__group">
                <button onclick="validateDifference()" type="button">
                    Validar
                </button>
                <button onclick="resetFields()" type="button">
                    Resetear
                </button>
            </div>
        </form>

    </div>
    <script src="./maxdifference.js"></script>
